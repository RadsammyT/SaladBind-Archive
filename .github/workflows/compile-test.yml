name: Compilation Test

on: [push, pull_request]


jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3.3.0
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
       npm install
       npm run compile
